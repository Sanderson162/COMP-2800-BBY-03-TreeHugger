<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./treefind.css">
    <link rel="stylesheet" href="./navbar-common.css">
    <title>Trees Near Me</title>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/cd6afecc1d.js" crossorigin="anonymous"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js" defer></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-auth.js" defer></script>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
    crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="content-container">
        <div id="outer-content">
            <span  onclick="toggleContentOverlay()" id="trees-near-header"><svg  id="hide-content-btn" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 9L12 15L18 9" stroke="#808080" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>TREES NEAR ME</span> 

        <div id="content">
            <!-- <div class="post">
                <div class="title"></div>
                <div class="distance"></div>
                <div class="body"></div>
                <div class="date"></div>
            </div> -->
        </div>
    </div>
    </div>
    <div class="tree-overlay-container">
        <div id="outer-tree-content">
            <span id="species-name">PREVIEW</span>
        <div id="tree-content">
            <div id="main">
                <h2 id="tree-name"></h2>
                <div id="body"></div>
                <div id="distance"></div>
                <div id=tree-card-box>
                <div class="tree-card">
                    <div class="tree-card-label">HEIGHT</div>
                    <div class="tree-card-data" id="tree-card-height"></div>
                </div>
                <div class="tree-card">
                    <div class="tree-card-label">DIAMETER</div>
                    <div class="tree-card-data" id="tree-card-diameter"></div>
                </div>
                <div class="tree-card">
                    <div class="tree-card-label">AGE</div>
                    <div class="tree-card-data" id="tree-card-age"></div>
                </div>
               <div class="tree-card">
                   <div class="tree-card-label">DATE PLANTED</div>
                   <div class="tree-card-data" id="tree-card-date"></div>
               </div>
              
            </div>
            <div id="tree-card-id"></div>
            </div>
            </div>
            <div id="button-container">
                <div id="street-view-container"><button id="street-btn">StreetView</button></div>
                <div id="like-button-container"><button style='display: flex; flex-direction: row; justify-content: center; align-items: center'><i class='far fa-heart fa-2x' style='color: gray;'></i><span class='likeCount' style='margin-left: 10px;'><i class="fas fa-spinner fa-sm fa-pulse"></i></span></button></div>
                <div id="other-view-container">          <button id="details-btn" onclick="toggleDetails()"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g clip-path="url(#clip0)">
                    <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#111111" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 16V12" stroke="#111111" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 8H12.01" stroke="#111111" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </g>
                    <defs>
                    <clipPath id="clip0">
                    <rect width="24" height="24" fill="white"/>
                    </clipPath>
                    </defs>
                    </svg>
                    </button>
                <button id="close-btn" onclick="hideTreeOverlay()"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 14H10V20" stroke="#111111" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M20 10H14V4" stroke="#111111" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M14 10L21 3" stroke="#111111" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M3 21L10 14" stroke="#111111" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    
                    </button></div>
      
            </div>
        </div>
    </div>
    </div>
    <div class="map-container">
        <div id="map">
        </div>
        <div id="pano"></div>
    </div>
    <!-- Your own Firebase API key information -->
    <script src="./firebase_api_Group3.js"> </script>

    <!-- Common Navbar Script -->
    <script src="./navbar-common.js"></script>

    <!-- Additional Script -->
    <script src="/treefind.js"></script>
    <script src="./likeButtonAndLeaderboard.js"></script>
    <script src="./wikipediaFetch.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIu6Paiio4Zq0ySb6-LuMJOpFSt25RPz0&map_ids=b3163309c37356ea&callback=initMap"> </script>
</body>

</html>
