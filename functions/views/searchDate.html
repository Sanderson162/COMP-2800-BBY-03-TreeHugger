<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search By Date</title>
    <link rel="stylesheet" href="./searchDate.css">

    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-analytics.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-auth.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-firestore.js" defer></script>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

<!--
 * This document creates and performs various functions for a datepicker interface from JQuery UI.
 * dateWidget.js contains JavaScript functions
 * searchDate.css contains style requirements
 * @see https://api.jqueryui.com/datepicker/

 * =======================================START==============================================
 * This code snippet was used with permission from a colleague on the same BCIT COMP 2800 BBY-3 Team.
 * It was then altered to work with this application.
 * @author Aidan McReynolds
 * @see https://github.com/AidanMcReynolds/1800project

    <div id="dp">
        <p id="titleText">Search By Date</p>
        <div id="cal2">
            <div id="calendar">
                <div id="datepicker"></div>
                <div class="date-block ui-datepicker-trigger">
                    <span id="date-day"></span>
                    <span id="date-date"></span>
                    <span id="date-month"></span>,
                    <span id="date-year"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- =======================================END============================================== -->
    <div id="main"></div>

    <script src="./firebase_api_Group3.js"></script>
    <script src="./dateWidget.js"></script>
</body>

</html>
